  <mat-grid-list cols="1" rowHeight="300px" class="login-card">
    <mat-grid-tile>
      <mat-card class="box">
        <mat-card-header class="card-header">
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-spinner *ngIf="authServices.loader; else showForm"></mat-spinner>
        <ng-template #showForm>
          <form class="example-form" (ngSubmit)="login(myForm)" #myForm="ngForm">
            <mat-card-content>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Username" name="email" type="text" ngModel>
            </mat-form-field>
              <br>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Password" name="password" type="password" ngModel>
            </mat-form-field>
          </mat-card-content>
            <button mat-stroked-button color="accent" type="submit" class="btn-block full-width">Log in</button>
          </form>
        </ng-template>
      </mat-card>
    </mat-grid-tile>
    </mat-grid-list>
